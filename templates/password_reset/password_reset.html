<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redefinição de senha</title>
  </head>
  <body style="font-family: Arial, sans-serif">
    <div
      style="
        max-width: 500px;
        margin: 0 auto;
        border: 1px solid #eee;
        padding: 32px 16px;
        background: #fafbfc;
      "
    >
      <img
        src="{{ tenant_logo }}"
        alt="Logo {{ tenant_name }}"
        style="max-height: 56px; display: block; margin-bottom: 16px"
      />
      <h2>Redefinição de senha</h2>
      <p>Olá,</p>
      <p>Para redefinir sua senha, clique no botão abaixo:</p>
      <p>
        <a
          href="{{ reset_url }}"
          style="
            background: #0080ff;
            color: #fff;
            padding: 10px 24px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            margin: 16px 0;
          "
          >Redefinir senha</a
        >
      </p>
      <p>Se você não solicitou, ignore este e-mail.</p>
      <hr />
      <div style="text-align: center; margin-top: 24px">
        <img
          src="{{ earc_logo }}"
          alt="eARC Systems"
          style="max-height: 32px; vertical-align: middle"
        /><br />
        <small>Desenvolvido por eARC Systems</small>
      </div>
    </div>
  </body>
</html>
